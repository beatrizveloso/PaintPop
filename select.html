    @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Baloo 2', cursive;
      background-image: url('src/images/background-select.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: #b1085c;
      margin-bottom: 40px;
      text-align: center;
    }

    .folders-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      width: 100%;
      max-width: 900px;
    }

    .folder {
      width: 200px;
      height: 250px;
      background-color: rgba(219, 202, 202, 0.8);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(1px);
      border: 2px solid #f9f871;
      position: relative;
    }

    .folder:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .folder-icon img {
      width: 100px;
      margin-bottom: 20px;
    }

    .add-icon {
      font-size: 100px;
    }

    .folder-name {
      font-size: 1.5rem;
      color: #b1085c;
      font-weight: bold;
    }

    .carousel-container {
      width: 80%;
      overflow: hidden;
      position: relative;
      margin-top: 50px;
      display: none;
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel img {
      width: 250px;
      height: 400px;
      cursor: pointer;
      border-radius: 10px;
      margin-right: 20px;
      transition: transform 0.2s, box-shadow 0.3s;
      object-fit: cover;
    }

    .carousel img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background-color: #f9f871;
      color: #333;
      font-size: 2rem;
      width: 60px;
      height: 60px;
      text-align: center;
      line-height: 60px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      transition: all 0.3s ease;
      opacity: 0.8;
      display: none;
    }

    .arrow:hover {
      background-color: #f0e141;
      transform: translateY(-50%) scale(1.1);
      opacity: 1;
    }

    .arrow:focus {
      outline: none;
    }

    #prevBtn {
      left: 20px;
    }

    #nextBtn {
      right: 20px;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #ff66b2;
      color: white;
      font-size: 1.5rem;
      width: 50px;
      height: 50px;
      text-align: center;
      line-height: 50px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      transition: all 0.3s ease;
      display: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .back-btn:hover {
      background-color: #ff4da1;
      transform: scale(1.1);
    }

    #fileInput {
      display: none;
    }

    .upload-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 100;
      justify-content: center;
      align-items: center;
    }

    .upload-content {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 80%;
      max-width: 500px;
    }

    .upload-btn {
      background-color: #b1085c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .upload-btn:hover {
      background-color: #8a0647;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      display: none;
    }

.carousel-active h1 {
  margin-top: 30px; 
  margin-bottom: 20px;
}

@media screen and (max-width: 480px) {

const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const backBtn = document.getElementById('backBtn');
const mainTitle = document.getElementById('main-title');
const uploadFolder = document.getElementById('uploadFolder');
const fileInput = document.getElementById('fileInput');
const uploadModal = document.getElementById('uploadModal');
const selectFileBtn = document.getElementById('selectFileBtn');
const uploadErrorMessage = document.getElementById('uploadErrorMessage');

const carouselIndices = {
  bobbie: 0,
  animais: 0,
  barbie: 0,
  animes: 0,
  variados: 0
};

let activeCarousel = null;

function moveCarousel(carousel, index) {
  const itemWidth = 270;
  carousel.querySelector('.carousel').style.transform = `translateX(-${index * itemWidth}px)`;
}

function showCarousel(folderName) {
  carousels.forEach(carousel => {
    carousel.style.display = 'none';
  });

  foldersContainer.style.display = 'none';
  prevBtn.style.display = 'block';
  nextBtn.style.display = 'block';
  backBtn.style.display = 'block';
  mainTitle.textContent = `Desenhos de ${folderName}`;
  document.body.classList.add('carousel-active'); 

  const carouselId = `${folderName}Carousel`;
  const carousel = document.getElementById(carouselId);
  if (carousel) {
    carousel.style.display = 'block';
    activeCarousel = carousel;
    carouselIndices[folderName] = 0;
    moveCarousel(carousel, 0);
  }
}

function backToFolders() {
  carousels.forEach(carousel => {
    carousel.style.display = 'none';
  });

  foldersContainer.style.display = 'flex';
  prevBtn.style.display = 'none';
  nextBtn.style.display = 'none';
  backBtn.style.display = 'none';
  mainTitle.textContent = 'Escolha uma pasta';
  document.body.classList.remove('carousel-active'); 
  activeCarousel = null;
}

folders.forEach(folder => {
  if (folder.id !== 'uploadFolder') {
    folder.addEventListener('click', () => {
      const folderName = folder.getAttribute('data-folder');
      showCarousel(folderName);
    });
  }
});

nextBtn.addEventListener('click', () => {
  if (activeCarousel) {
    const folderName = activeCarousel.id.replace('Carousel', '');
    const carousel = activeCarousel.querySelector('.carousel');
    const totalItems = carousel.children.length;
    const visibleItems = Math.floor(activeCarousel.offsetWidth / 270);

    if (carouselIndices[folderName] < totalItems - visibleItems) {
      carouselIndices[folderName]++;
      moveCarousel(activeCarousel, carouselIndices[folderName]);
    }
  }
});

prevBtn.addEventListener('click', () => {
  if (activeCarousel) {
    const folderName = activeCarousel.id.replace('Carousel', '');
    if (carouselIndices[folderName] > 0) {
      carouselIndices[folderName]--;
      moveCarousel(activeCarousel, carouselIndices[folderName]);
    }
  }
});

backBtn.addEventListener('click', backToFolders);

function handleImageError(img) {
  img.src = 'src/images/default-image.png';
  img.alt = 'Imagem não disponível';
}

uploadFolder.addEventListener('click', () => {
  uploadModal.style.display = 'flex';
  uploadErrorMessage.style.display = 'none';
  fileInput.value = '';
});

selectFileBtn.addEventListener('click', () => {
  fileInput.click();
});

fileInput.addEventListener('change', async (e) => {
  if (e.target.files.length > 0) {
    const file = e.target.files[0];
    
    if (!file.type.match('image/png')) {
      uploadErrorMessage.textContent = 'Por favor, selecione um arquivo PNG.';
      uploadErrorMessage.style.display = 'block';
      return;
    }

    if (file.size > 2 * 1024 * 1024) {
      uploadErrorMessage.textContent = 'A imagem deve ter menos de 2MB';
      uploadErrorMessage.style.display = 'block';
      return;
    }

    try {
      const imgData = await resizeAndConvertImage(file);
      localStorage.setItem('customImage', imgData);
      window.location.href = 'draw.html?custom=true';
    } catch (error) {
      uploadErrorMessage.textContent = 'Erro ao processar a imagem. Tente novamente.';
      uploadErrorMessage.style.display = 'block';
    }
  }
});

function resizeAndConvertImage(file) {
  return new Promise((resolve) => {
    const reader = new FileReader();
    reader.onload = function(e) {
      const img = new Image();
      img.onload = function() {
        const canvas = document.createElement('canvas');
        const maxSize = 500;
        let width = img.width;
        let height = img.height;
        
        if (width > maxSize || height > maxSize) {
          const ratio = Math.min(maxSize / width, maxSize / height);
          width = width * ratio;
          height = height * ratio;
        }
        
        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0, width, height);
        resolve(canvas.toDataURL('image/png'));
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  });
}

uploadModal.addEventListener('click', (e) => {
  if (e.target === uploadModal) {
    uploadModal.style.display = 'none';
    uploadErrorMessage.style.display = 'none';
  }
});

window.addEventListener('DOMContentLoaded', () => {
  carousels.forEach(carousel => {
    carousel.style.display = 'none';
  });
  prevBtn.style.display = 'none';
  nextBtn.style.display = 'none';
  backBtn.style.display = 'none';

  document.querySelectorAll('.carousel img').forEach(img => {
    img.onerror = function() {
      handleImageError(this);
    };
  });
});
  </script>
