<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PaintPop</title>
  <link rel="icon" href="/src/images/pincel-icon.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Baloo 2', cursive;
      background-image: url('src/images/background-home.webp');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: floatBackground 20s infinite alternate ease-in-out;
    }

    @keyframes floatBackground {
      0% { background-position: center; }
      100% { background-position: top 10px right 10px; }
    }

    .home-container {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border: 4px solid #000;
      border-radius: 30px;
      text-align: center;
      box-shadow: 5px 5px 0 #000;
    }

    .title {
      font-size: 48px;
      color: #ff69b4;
      margin-bottom: 30px;
    }

    .start-button {
      font-size: 24px;
      background: #ffe066;
      border: 3px solid #000;
      border-radius: 20px;
      padding: 15px 30px;
      color: #000;
      text-decoration: none;
      transition: transform 0.2s ease;
      display: inline-block;
    }

    .start-button:hover {
      transform: scale(1.05);
      background: #ffdd57;
    }
  </style>
</head>
<body>
  <div class="home-container">
    <a href="select.html" class="start-button">Come√ßar a Pintar üêª</a>
  </div>
</body>
</html>
