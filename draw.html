<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PaintPop</title>
  <link rel="icon" href="/src/images/pincel-icon.png">
  <link rel="stylesheet" href="src/css/styles.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <button class="tool-btn" data-tool="pencil">
        <img src="src/images/pencil.png" alt="Lápis" />
      </button>
      <button class="tool-btn" data-tool="brush">
        <img src="src/images/brush.png" alt="Pincel" />
      </button>
      <button class="tool-btn" data-tool="bucket">
        <img src="src/images/bucket.png" alt="Balde de tinta" />
      </button>
      <div class="color-panel" id="colorPanel" style="display: none;">
        <div class="color-options" id="color-options"></div>
        <input type="color" class="color-picker" id="customColor" />
      </div>
    </aside>

    <div class="tool-panel" id="toolPanel"></div>

    <main class="main-area">
      <div class="drawing-wrapper">
        <div class="canvas-container">
          <canvas id="baseCanvas" width="500" height="500"></canvas>          
          <canvas id="paintCanvas" width="500" height="500"></canvas>
        </div>

        <aside class="right-tab">
          <button id="clear-btn" class="tools-btn">
            <img src="src/images/trash.png" alt="Limpar" />
          </button>
          <div class="brush-size">
            <input type="range" id="brushRange" min="1" max="50" value="5">
            <div id="brushIndicator"></div>
          </div>
          <button id="eyedropper-btn" class="tools-btn">
            <img src="src/images/conta-gotas.png" alt="Contagotas" />
          </button>
          <button id="eraser-btn" class="tools-btn">
            <img src="src/images/borracha.png" alt="Borracha" />
          </button>
          <button id="undo-btn" class="action-button">
            <img src="src/images/undo.png" alt="Desfazer" />
          </button>
          <button id="redo-btn" class="tools-btn">
            <img src="src/images/go.png" alt="Refazer" />
          </button>
          <button id="save-btn" class="action-button">
            <img src="src/images/check.png" alt="Pronto" />
          </button>
        </aside>
      </div>
    </main>
  </div>

  <div id="customConfirm" class="confirm-modal">
    <div class="confirm-content">
      <h3>Tem certeza?</h3>
      <p>Tem certeza que deseja limpar a tela? Esta ação não pode ser desfeita.</p>
      <div class="confirm-buttons">
        <button id="confirmYes">Sim</button>
        <button id="confirmNo">Cancelar</button>
      </div>
    </div>
  </div>

  <div id="loadingOverlay">
    <div id="loadingSpinner"></div>
  </div>

  <script src="src/js/script.js"></script>
</body>
</html>
